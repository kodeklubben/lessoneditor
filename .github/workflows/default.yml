name: Build, push, and deploy

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Test and Build Apps
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch origin main
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm ci --ignore-scripts --no-optional --prefer-offline --no-audit --prefix frontend
      - run: npm ci --ignore-scripts --no-optional --prefer-offline --no-audit
      - run: node frontend/node_modules/node-sass/scripts/install.js
      - run: npm rebuild node-sass --prefix frontend
      - run: npm rebuild re2
      - run: npm test --prefix frontend
      - run: npm test backend
      - run: npm run build backend
      - run: npm run build --prefix frontend
      - name: Archive build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy to Google App Engine
    timeout-minutes: 3
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: dist
      - run: echo "${{ secrets.DOTENV }}" > .env
      - name: Deploy to Google App Engine
        uses: atRobertoFlores/gae_deploy_action@master
        with:
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          project_name: lessoneditor
